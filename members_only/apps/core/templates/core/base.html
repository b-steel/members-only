<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Title-->
        <title>Members-Only!</title>

        <!--Styles-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">   

        <link rel="stylesheet" href="{% static 'css/main.css' %}">


    </head>

    <body>
        <!--Nav-->
        <nav class="navbar is-info" role="navigation">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Members-Only</strong></a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <form method="get" action="{#{% url 'search' %}#}">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search" name="query">
                                </div>
                                <div class="control">
                                    <button class="button is-success">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="navbar-end">
                    {%comment%}
                    {% if request.user.is_authenticated %}
                        <a href="{#{% url 'feed' %}#}" class="navbar-item">Feed</a>
                        <a href="{#{% url 'edit_profile' %}#}" class="navbar-item">Edit Profile</a>
                    {% endif %}
                    {% endcomment %}
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
                            {% else %}
                                <a href="{% url 'signup' %}" class="button is-success"><strong>Sign Up</strong></a>

                                <a href="{% url 'login' %}" class="button is-light">Log In</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--End Nav-->

        <!--Content-->
        <section class="section">
            {% block content %}
            {% endblock content%}

        </section>
        <!-- End Content -->

    </body>
</html>
